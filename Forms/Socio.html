    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Socios de Negocio
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NOMBRE</th>
                                <th>RAZON SOCIAL</th>
                                <th>DIRECCION</th>
                                <th>TIPO SOCIO</th>
                                <th>CONTACTO</th>
                                <th>EMAIL</th>
                                <th>FECHA CREADO</th>
                                <th>ESTADO</th>
                                <th>TELEFONO</th>
                            </tr>
                        </thead>
                        <tbody class="Sociosnegocio">
                           
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
            <div class="formulario">
                <div class="row">
                 <div class="col-12">
                  <h3>
                      Agregar Socio de Negocio.
                  </h3>
           </div>
           <div class="col-12">
               <form class="socio">
                  <label for="">Nombre</label>
                  <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el Nombre">
                  <label for="">Razón Social</label>
                  <input type="text" id="RAZON_SOCIAL" class="form-control" placeholder="Ingrese la Razón Social">
                  <label for="">Direccion</label>
                  <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la Direccion">
                  <label for="">Tipo de Socio</label>
                  <input type="text" id="TIPO_SOCIO" class="form-control" placeholder="Ingrese el Tipo de Socio">
                  <label for="">Contacto</label>
                  <input type="text" id="CONTACTO" class="form-control" placeholder="Ingrese el Nombre del Contacto">
                  <label for="">Email</label>
                  <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el Email">
                  <label for="">Fecha de Creado</label>
                  <input type="text" id="FECHA_CREADO" class="form-control" placeholder="Ingrese la Fecha de Creado">
                  <label for="">Estado</label>
                  <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado del Socio">
                  <label for="">Telefono</label>
                  <input type="text" id="TELEFONO" class="form-control" placeholder="Ingrese el Telefono">
                  <hr>
                  <div class="btnsocio">
                      <input type="submit" id="btnagregar" onclick="AgregarSocio()"value="Ingresar Socio" class="btn btn-success">        
                  </div>
               </form>
           </div>
        </div>
